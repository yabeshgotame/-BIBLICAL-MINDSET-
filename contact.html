<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Biblical Wisdom Blog</title>
  <meta name="description" content="Get in touch with Biblical Wisdom Blog">
  
  <!-- Social Meta Tags -->
  <meta property="og:title" content="Contact Biblical Wisdom Blog">
  <meta property="og:description" content="Reach out with questions or prayer requests">
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Biblical Wisdom Blog" width="180">
      </a>
      
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="page-title">Get In Touch</h1>
      
      <div class="contact-grid">
        <section class="contact-form">
          <h2>Send Us a Message</h2>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn">Send Message</button>
          </form>
        </section>
        
        <section class="contact-info">
          <h2>Contact Information</h2>
          <address>
            <p><i class="fas fa-envelope"></i> contact@biblicalblog.com</p>
            <p><i class="fas fa-phone"></i> (123) 456-7890</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 Bible Way, Jerusalem</p>
          </address>
          
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Biblical Wisdom Blog. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
  </html>
