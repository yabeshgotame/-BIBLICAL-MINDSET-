<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Wisdom | Neon Theme</title>
    <meta name="description" content="Professional biblical wisdom blog with neon theme">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/neon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="neon-theme">
    <!-- Header with PNG Logo -->
    <header class="neon-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="Biblical Wisdom" width="180" class="neon-logo-img">
                </a>
                
                <nav class="neon-nav">
                    <button class="neon-hamburger" aria-label="Menu">
                        <img src="images/menu-icon.png" alt="Menu" width="24" class="menu-icon">
                    </button>
                    <ul class="neon-menu">
                        <li><a href="index.html" class="neon-link active">Home</a></li>
                        <li><a href="about.html" class="neon-link">About</a></li>
                        <li><a href="contact.html" class="neon-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="neon-main">
        <div class="container">
            <!-- Search Box with PNG Icon -->
            <div class="neon-search-box">
                <input type="text" placeholder="Search wisdom..." class="neon-input">
                <button class="neon-search-btn">
                    <img src="images/search-icon.png" alt="Search" width="20" class="search-icon">
                </button>
            </div>

            <h1 class="neon-title">Our Contents</h1>
            
            <!-- Blog Grid -->
            <div class="neon-grid" id="blog-container">
                <!-- Blogs load here from blog-data.js -->
            </div>
        </div>
    </main>

    <!-- Footer with Contact Info -->
    <footer class="neon-footer">
        <div class="container">
            <div class="neon-contact-box">
                <h3>Connect With Us</h3>
                <div class="contact-links">
                    <a href="mailto:gotameyabesh@gmail.com" class="contact-link">
                        <i class="fas fa-envelope"></i> gotameyabesh@gmail.com
                    </a>
                    <a href="https://wa.me/9764790342" class="contact-link">
                        <i class="fab fa-whatsapp"></i> +976 4790342
                    </a>
                    <a href="https://www.facebook.com/mrryabesh" class="contact-link">
                        <i class="fab fa-facebook"></i> /mrryabesh
                    </a>
                </div>
            </div>
            <p class="neon-copyright">&copy; <span id="year"></span> Biblical Wisdom. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/blog-data.js"></script>
    <script src="js/main.js"></script>
</body>
                      </html>
